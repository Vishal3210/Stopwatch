<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="help-page">
        <h1 class="help-header">INSTRUCTIONS</h1>
        <p class="intro">Welcome to the help page, here you will get a gist of all the facilities provided in the app.</p>
        <table class="qna-table">
            <tbody>
                <tr>
                    <td class="icon"><i class="fa-solid fa-play"></i></td>
                    <td class="description">Used to start the stopwatch.</td>
                </tr>
                <tr>
                    <td class="icon"><i class="fa-solid fa-pause"></i></td>
                    <td class="description">Used to pause the stopwatch.</td>
                </tr>
                <tr>
                    <td class="icon"><i class="fa-solid fa-arrow-rotate-left"></i></td>
                    <td class="description">Used to reset the timer as well as the checkpoints.</td>
                </tr>
                <tr>
                    <td class="icon"><i class="fa-solid fa-flag"></i></td>
                    <td class="description">Used to mark a checkpoint in the timer. Provides a list of all checkpoints.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/6a9ef2cce4.js" crossorigin="anonymous"></script>
</body>
</html>
