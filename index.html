<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="stopwatch-header" class="stopwatch-header">00:00<span class="seconds">:00</span></h1>
        <div class="buttons">
            <button class="button" id="reset-button" disabled><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button class="button" id="start-pause-button"><i class="fa-solid fa-play"></i></button>
            <button class="button" id="flag-button" disabled><i class="fa-solid fa-flag"></i></button>
        </div>
        <div class="checkpoints" id="checkpoints"></div>
        <div class="help"><a href="/help.html" class="help-button"><i class="fa-solid fa-circle-info"></i></a></div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/6a9ef2cce4.js" crossorigin="anonymous"></script>
</body>
</html>
